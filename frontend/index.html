<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindType - Social Media Blog Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --neutral-900: #0f172a;
            --neutral-800: #1e293b;
            --neutral-700: #334155;
            --neutral-600: #475569;
            --neutral-50: #f8fafc;
            --accent: #06b6d4;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--neutral-900) 0%, #1a1f35 100%);
            color: var(--neutral-50);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        nav a {
            color: var(--neutral-50);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            padding: 6rem 5% 4rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            pointer-events: none;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 50px;
            left: -50px;
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
        }

        .badge {
            display: inline-block;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid var(--primary);
            border-radius: 50px;
            padding: 0.5rem 1.2rem;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            color: var(--primary-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: slideInDown 0.6s ease;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            animation: slideInUp 0.8s ease 0.2s backwards;
        }

        h1 .highlight {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--neutral-400);
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: slideInUp 0.8s ease 0.4s backwards;
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            animation: slideInUp 0.8s ease 0.6s backwards;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(124, 58, 237, 0.4);
        }

        .btn-secondary {
            background: rgba(6, 182, 212, 0.1);
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: var(--neutral-900);
            transform: translateY(-3px);
        }

        .btn-tertiary {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .btn-tertiary:hover {
            background: var(--success);
            color: var(--neutral-900);
            transform: translateY(-3px);
        }

        /* Loading States */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Response Section */
        .response-section {
            margin-top: 5rem;
            padding: 3rem 5%;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .response-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            max-width: 900px;
            margin: 0 auto;
        }

        .response-card h3 {
            color: var(--primary-light);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .response-card p {
            color: var(--neutral-400);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .response-card .close-btn {
            background: rgba(148, 163, 184, 0.1);
            border: none;
            color: var(--neutral-50);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .response-card .close-btn:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        .response-section.hidden {
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 5%;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: var(--neutral-600);
            margin-top: 6rem;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem 5%;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .hero {
                margin-top: 200px;
                padding: 3rem 5% 2rem;
                min-height: auto;
            }

            .button-group {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .response-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 5%;
            }

            .logo {
                font-size: 1.2rem;
            }

            nav ul {
                gap: 0.8rem;
            }

            nav a {
                font-size: 0.85rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        .neutral-400 {
            color: var(--neutral-400);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MindType</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <div class="badge">âœ¨ Powered by AI</div>
            <h1>Create <span class="highlight">Stunning Blog Posts</span> in Seconds</h1>
            <p class="subtitle">MindType transforms your thoughts into engaging social media content. Generate, customize, and shareâ€”all in one place.</p>
            
            <div class="button-group">
                <button class="btn btn-primary" id="askBtn">ðŸ“š Ask About MindType</button>
                <button class="btn btn-secondary" id="blogBtn">âœ¨ Create Random Blog</button>
                <button class="btn btn-tertiary" id="boostBtn">ðŸš€ Boost Your Reach</button>
            </div>
        </div>
    </section>

    <div class="response-section hidden" id="responseSection">
        <div class="response-card" id="responseCard">
            <!-- Response will be inserted here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MindType. All rights reserved. | Powered by AI Technology</p>
    </footer>

    <script>
        const API_ENDPOINT = 'https://mindtype.onrender.com/';
        
        const buttons = {
            ask: document.getElementById('askBtn'),
            blog: document.getElementById('blogBtn'),
            boost: document.getElementById('boostBtn')
        };

        const responseSection = document.getElementById('responseSection');
        const responseCard = document.getElementById('responseCard');

        // Fetch wrapper with error handling
        async function fetchFromAPI(endpoint, prompt = '') {
            try {
                const url = `${API_ENDPOINT}${endpoint}${prompt ? '?prompt=' + encodeURIComponent(prompt) : ''}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                return { error: 'Failed to fetch from MindType. Please try again.' };
            }
        }

        function displayResponse(title, content) {
            responseCard.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <button class="close-btn" onclick="closeResponse()">Close</button>
            `;
            responseSection.classList.remove('hidden');
            responseSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function closeResponse() {
            responseSection.classList.add('hidden');
        }

        function setButtonLoading(btn, isLoading) {
            if (isLoading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        // Ask About MindType
        buttons.ask.addEventListener('click', async () => {
            setButtonLoading(buttons.ask, true);
            const result = await fetchFromAPI('ask');
            setButtonLoading(buttons.ask, false);
            
            if (result.error) {
                displayResponse('Information', result.error);
            } else {
                displayResponse('About MindType', result.response || result.message || 'MindType is your AI-powered blog generator for social media. Create engaging content effortlessly!');
            }
        });

        // Create Random Blog
        buttons.blog.addEventListener('click', async () => {
            setButtonLoading(buttons.blog, true);
            const result = await fetchFromAPI('generate');
            setButtonLoading(buttons.blog, false);
            
            if (result.error) {
                displayResponse('Generated Blog Post', result.error);
            } else {
                displayResponse('âœ¨ Your Generated Blog Post', result.blog || result.content || result.response || 'Your unique blog post has been created!');
            }
        });

        // Boost Your Reach
        buttons.boost.addEventListener('click', async () => {
            setButtonLoading(buttons.boost, true);
            const result = await fetchFromAPI('boost');
            setButtonLoading(buttons.boost, false);
            
            if (result.error) {
                displayResponse('Social Media Tips', result.error);
            } else {
                displayResponse('ðŸš€ Boost Your Reach', result.tips || result.advice || result.response || 'Here are powerful strategies to maximize your social media engagement and reach a wider audience!');
            }
        });

        // Smooth scroll for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>

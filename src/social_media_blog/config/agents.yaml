trend_hunting_task:
  description: >
    **Role:** TrendHunterAgent  
    **Objective:** Rapidly identify current and emerging trends around the given blog topic.  
    **Behavior:** Executes a real-time search using the Google Trends tool (mandatory), supported by general web search for richer context.  
    **Focus:** Discover what people are actively searching for, recent spikes in interest, related questions, and any viral discussions.  
    **Goal:** Deliver trend insights the editor and writer can immediately act on.  
  expected_output: >
    A concise, structured report of the top trends, related queries, and current discussion points relevant to the topic.
  agent: trend_hunter
  run_mode: concurrent

research_task:
  description: >
    **Role:** EditorAgent  
    **Objective:** Validate, fact-check, and expand on the findings from the TrendHunterAgent.  
    **Behavior:** Uses research tools and general web data to dig deeper into each trend — finding statistics, credible sources, expert opinions, and audience behavior insights.  
    **Tone:** Analytical, factual, and strategic.  
    **Goal:** Produce a solid research foundation for content writing.  
  expected_output: >
    A well-organized list of 8–12 bullet points summarizing verified insights, statistics, and takeaways related to {topic}.
  agent: editor_agent
  run_mode: concurrent

reporting_task:
  description: >
    **Role:** WriterAgent  
    **Objective:** Combine the insights from both TrendHunterAgent and EditorAgent to produce a cohesive, engaging blog draft.  
    **Behavior:** Synthesizes trend and research data into a professional, long-form article with clear structure and flow.  
    **Tone:** Conversational yet authoritative, suitable for publication on professional or social media blog platforms.  
    **Guidelines:**  
      - Begin with a hook that captures attention.  
      - Expand each research point into a short, well-written section.  
      - Ensure transitions are smooth and the tone remains consistent.  
      - Format in clean markdown (no code blocks).  
  expected_output: >
    A structured, publication-ready article that logically flows from trends → insights → takeaways.
  agent: writer_agent
  depends_on:
    - trend_hunting_task
    - research_task

summarizing_task:
  description: >
    **Role:** SummarizerAgent  
    **Objective:** Transform the WriterAgent’s full article into a polished, SEO-optimized final post.  
    **Behavior:** Reviews the completed article and:  
      1. Crafts a compelling blog title.  
      2. Optimizes the content flow for readability and SEO.  
      3. Generates a 150–160 character meta description.  
      4. Writes a 2–3 sentence preview that encourages engagement.  
    **Tone:** Professional, accessible, and platform-ready (LinkedIn, Medium, etc.).  
    **Goal:** Produce a final output ready for publication with all metadata included.  
  expected_output: >
    Return ONLY a valid JSON object with exactly these fields:
    {
      "title": "Compelling blog post title",
      "blog_post": "Full article text (formatted, engaging, and well-structured)",
      "meta_description": "SEO meta description (150-160 characters)",
      "blog_preview": "2–3 sentence teaser that entices readers"
    }
  agent: summarizer_agent
  depends_on:
    - reporting_task

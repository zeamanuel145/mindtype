trend_hunting_task:
  description: >
    **Role:** TrendHunterAgent  
    **Objective:** Discover what’s currently trending around the given blog topic.  
    **Execution:** Runs concurrently with the ResearchAgent.  
    **Guidelines:**
    - Use the Google Trends tool to uncover the most recent and relevant search queries, related topics, and subtopics.
    - Supplement the results with a general web search to capture real-time discussions and popular questions.
    - Identify major interest spikes, viral themes, and audience intent.
    - Focus on uncovering **emerging subtopics**, **keywords**, and **questions people are actively asking right now.**
  expected_output: >
    A concise yet detailed summary of the current trends, search interest, and related discussions.
    Include 3–5 key trending themes, top related queries, and a short analysis of audience focus.
  agent: trend_hunter

research_task:
  description: >
    **Role:** EditorAgent  
    **Objective:** Expand and validate the findings from the TrendHunterAgent to create a deeper research base.  
    **Execution:** Runs concurrently with the TrendHunterAgent.  
    **Guidelines:**
    - Critically review trends provided by the TrendHunterAgent.
    - Perform independent research on each trend to add reliable data, insights, and sources.
    - Include key statistics, major developments, expert opinions, and notable brands or influencers related to the trends.
    - Emphasize accuracy, recency, and relevance.
    - Organize findings into a clear, structured list of insights.
  expected_output: >
    A structured list of **10 factual, well-researched bullet points** that summarize the most interesting and validated findings about {topic}.
  agent: editor_agent

reporting_task:
  description: >
    **Role:** WriterAgent  
    **Objective:** Combine and expand upon insights from both the TrendHunterAgent and EditorAgent into a professional, engaging, and well-organized social media blog report.  
    **Execution:** Runs after both TrendHunterAgent and EditorAgent complete their outputs.  
    **Guidelines:**
    - Begin with an attention-grabbing introduction.
    - Integrate both trend insights and research findings into cohesive, full-length sections.
    - Use descriptive subheadings for clarity.
    - Maintain a clear, engaging tone suitable for social media audiences.
    - Ensure seamless transitions between sections and overall readability.
    - Write in Markdown (without code blocks) for easy human reading and posting.
  expected_output: >
    A polished, professional report in Markdown format with an introduction, full analysis sections, and smooth flow.
  agent: writer_agent

summarizing_task:
  description: >
    **Role:** SummarizerAgent  
    **Objective:** Create the final blog post package — ready to publish — based on the complete report from the WriterAgent.  
    **Execution:** Runs only after the WriterAgent completes the report.  
    **Guidelines:**
    - Read and summarize the full content provided by the WriterAgent.
    - Craft a **compelling, SEO-optimized blog post title.**
    - Ensure the main blog post remains informative, engaging, and cohesive.
    - Generate:
      1. An **SEO meta description** (150–160 characters)
      2. A **blog preview/teaser** (2–3 sentences)
    - The final response must be a **valid JSON object** with exactly the specified fields.
    - Do **not** include any text outside the JSON structure.
  expected_output: >
    {
      "title": "Engaging blog post title",
      "blog_post": "Complete, well-formatted, engaging blog post body",
      "meta_description": "SEO-optimized summary (150–160 characters)",
      "blog_preview": "Short teaser (2–3 sentences)"
    }
  agent: summarizer_agent
